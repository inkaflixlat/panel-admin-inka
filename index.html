<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CJPlantillas - Selector de Sección</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }
  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #f1f5f9;
    display: flex;
    flex-direction: column;
  }

  /* HEADER */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 3rem;
    background-color: #1e293b;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
  }
  header .logo {
    font-weight: 900;
    font-size: 2rem;
    letter-spacing: 3px;
    color: #38bdf8;
    user-select: none;
  }
  header .home {
    font-weight: 600;
    font-size: 1.1rem;
    color: #60a5fa;
    text-decoration: none;
    border: 2px solid transparent;
    padding: 10px 22px;
    border-radius: 12px;
    transition: all 0.3s ease;
    user-select: none;
  }
  header .home:hover {
    background-color: #38bdf8;
    color: #0f172a;
    border-color: #38bdf8;
    box-shadow: 0 0 12px #38bdf8aa;
  }

  /* MAIN */
  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4rem 3rem;
  }

  /* Botones contenedor */
  .btn-group {
    display: flex;
    gap: 2.5rem;
    flex-wrap: nowrap;
  }

  /* Botones */
  .btn {
    min-width: 190px;
    padding: 1.4rem 3rem;
    font-size: 1.7rem;
    font-weight: 700;
    color: #60a5fa;
    background-color: transparent;
    border: 3px solid #60a5fa;
    border-radius: 16px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    user-select: none;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
  }
  .btn:hover {
    background-color: #60a5fa;
    color: #0f172a;
    box-shadow: 0 0 18px #60a5facc;
    transform: scale(1.08);
  }

  /* Responsive */
  @media (max-width: 650px) {
    main {
      padding: 2rem 1.5rem;
    }
    .btn-group {
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .btn {
      min-width: 140px;
      padding: 1rem 2rem;
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">CJPlantillas</div>
  <a href="#" class="home" title="Ir a Home">Home</a>
</header>

<main>
  <div class="btn-group">
    <a href="https://inkaflixlat.github.io/panel-admin-inka/movie/index.html" class="btn" title="Ir a Películas">Películas</a>
    <a href="https://inkaflixlat.github.io/panel-admin-inka/series/index.html" class="btn" title="Ir a Series">Series</a>
    <a href="https://inkaflixlat.github.io/panel-admin-inka/episode/index.html" class="btn" title="Ir a Episodios">Episodios</a>
  </div>
</main>

</body>
</html>
