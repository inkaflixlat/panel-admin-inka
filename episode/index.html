<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel TMDb + Blogger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="panel">
    <h2>Panel Admin - Series TMDb a Blogger</h2>
    
    <div id="login"></div>
    <button id="logout" style="display:none;">Cerrar sesión</button>
    
    <input type="text" id="searchInput" placeholder="Buscar serie" />
    <button id="searchButton">Buscar</button>
    <div id="movieGrid"></div>

    <textarea id="htmlOutput" placeholder="HTML generado..." rows="10"></textarea>

    <input type="text" id="postTitle" placeholder="Título del post" />
    <input type="text" id="postLabels" placeholder="Etiquetas (separadas por coma)" />

    <label for="selectLang">Selecciona idioma:</label>
    <select id="selectLang">
      <option value="lat">Audio Latino</option>
      <option value="sub">Subtitulado</option>
      <option value="es">Español</option>
    </select>

    <input type="text" id="blogId" placeholder="Blog ID de Blogger" value="3812927193244872888" />

    <button id="publishPost">Publicar en Blogger</button>
  </div>

  <script src="auth.js"></script>
  <script src="blogger.js"></script>
  <script src="main.js"></script>
</body>
</html>
